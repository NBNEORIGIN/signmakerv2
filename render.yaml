services:
  # Web application
  - type: web
    name: amazon-publisher-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python publisher_web.py

  # Background worker for async jobs
  - type: worker
    name: amazon-publisher-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
